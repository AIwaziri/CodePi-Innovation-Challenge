
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuest: An Interactive Adventure in Math</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MathQuest: An Interactive Adventure in Math</h1>
        <div id="game-area">
            <p id="question">Press Start to begin your math quest!</p>
            <input type="text" id="answer" placeholder="Enter your answer">
            <button id="submit-answer">Submit Answer</button>
            <button id="hint-button">Hint</button>
        </div>
        <button id="start-game">Start Game</button>
        <p id="hint"></p>
        <p id="progress">Level: 0 | Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
